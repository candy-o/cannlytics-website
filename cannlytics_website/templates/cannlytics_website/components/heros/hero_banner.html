<!doctype html>
<html>

  <!-- Hero Banner -->
  <!-- Created 1/9/2021 -->

  {% load static %}

  <section class="jumbotron text-center">
    <div class="container">
      <img src="{% static 'cannlytics_website/images/engine_icons/spaceship_outline_tilted.svg' %}" height="120px">
      {% if title %}
        <h1 class="display-4 my-3">
          {{ title }}
        </h1>
      {% endif %}
      {% if description %}
        <p class="lead text-muted">
          {{ description }}
        </p>
      {% endif %}
      <p class="mt-3">
        {% if primary_action %}
          <a
            href="{{ primary_action_url }}"
            class="btn bg-gradient-green text-white my-2"
            style="min-width:14rem;"
          >
            {{ primary_action }}
          </a>
        {% endif %}
        {% if secondary_action %}
          <a
            href="{{ secondary_action_url }}"
            class="btn bg-gradient-orange text-white my-2"
            style="min-width:14rem;"
          >
            {{ secondary_action }}
          </a>
        {% endif %}
      </p>
    </div>
  </section>
  
  <!-- Wave -->
  {% comment %} <div class="wave small upside-down green transparent">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
      <path d="M3.58,140.29 C215.76,-58.05 343.30,228.11 573.55,-70.89 L500.00,150.00 L-34.23,201.48 Z"></path>
    </svg>
  </div> {% endcomment %}

</html>
