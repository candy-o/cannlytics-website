<!doctype>
<html>
  <!-- Console Sidebar -->
  <!-- Created 1/18/2021 -->
  <!-- TODO: Make minimizable -->

  {% load static %}

  <!-- Toggle button -->
    <div
      class="btn toggle-btn bg-light py-2 d-flex align-items-center d-md-none border-bottom"
      data-bs-toggle="collapse"
      data-target="#sidebarMenu"
    >
      <span class="text-dark" data-feather="menu"></span>
      <h4 class="fs-4 mb-0 ms-2">Table of Contents</h4>
    </div>

  <nav
    id="sidebarMenu"
    class="col-md-3 col-lg-2 d-md-block bg-light sidebar sidebar-sticky collapse border-bottom"
  >

      <!-- Index -->
      <ul class="nav flex-column">
        {% for item in index %}
          <li class="nav-item mb-1 px-2">
            <a
              class="nav-link d-flex serif py-1 px-0"
              data-bs-toggle="collapse"
              href="#{{ item.product }}"
            >
              {% comment %} <div class="arrow">
                <span data-feather="caret-down"></span>
              </div> {% endcomment %}
              <img src="{% static 'cannlytics_docs/images/arrow_drop_down_light.svg' %}" class="arrow light-only"/>
              <img src="{% static 'cannlytics_docs/images/arrow_drop_down_dark.svg' %}" class="arrow dark-only"/>
              <i class="las la-caret-down"></i>
              <small class="serif fw-bold">{{ item.title }}</small>
            </a>
          </li>
          <div
            id="{{ item.product }}"
            class="panel-collapse collapse {% if item.product == product %}show{% endif %}"
          >
            <ul class="list-group sub-menu">
              {% for part in item.sections %}
              <li class="nav-item px-2 mb-1 ps-4 {% if part.slug == section and item.product == product %}active{% endif %}">
                <a
                  class="nav-link d-flex py-1 px-3"
                  href="{% url 'cannlytics_docs:doc-section' product=item.product section=part.slug %}"
                >
                  <small class="serif">{{ part.title }}</small>
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        {% endfor %}
      </ul>

    <!-- Send feedback -->
    {% comment %} <div class="w-100 text-center mt-5 mb-3 position-absolute bottom-0">
      <a
        class="h6 btn btn-sm btn-outline-primary"
        href="{% url 'page' page='contact' %}"
        target="_blank"
      >
        <span class="me-2" data-feather="life-buoy"></span>
        Get support
      </a>
    </div> {% endcomment %}

  </nav>
</html>
