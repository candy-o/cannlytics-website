<!doctype html>
<html>
<!--
  Banner - DataScience | Cannlytics Website
  Created: 6/27/2021
  Updated: 9/13/2021
  Params:
    email
    phone
    phone_number
-->
{% load static %}
<div class="info-bar text-dark d-flex justify-content-between py-2 px-2 px-lg-3">
  <div class="d-flex"></div>
  <div class="d-flex align-items-center fw-bold">

    <!-- Phone-->
    <small class="d-none d-lg-block">
      Questions?&nbsp;
    </small>
    <a
      class="text-dark background-hover"
      href="tel:{{ phone_number }}"
      title="Call us"
    >
      <small>
        {{ phone }}
      </small>
    </a>
    <span class="px-2">|</span>

    <!-- Email-->
    <a
      class="text-dark background-hover"
      href="mailto:{{ email }}"
      title="Email us"
    >
      <small>
        {{ email }}
      </small>
    </a>
    <span class="px-2">|</span>

    <!-- Support -->
    <a
      class="text-dark background-hover"
      href="{% url 'page' page='subscriptions' %}"
      title="Get the support that your company needs."
    >
      <svg class="" style="width:25px;height:25px;">
        <use href="{% static "website/images/emojies/sparkles.svg" %}#sparkles-emoji"></use>
      </svg>
      <small>
        Premium now available!
      </small>
    </a>

  </div>
  <div class="d-flex d-lg-none"></div>
</div>
</html>
