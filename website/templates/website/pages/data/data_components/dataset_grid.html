<!doctype html>
<html>
<!--
  Dataset Grid | Cannlytics Website
  Created: 2/23/2021
  Updated: 7/30/2021
  Params:
    video_list
-->
<div class="row mb-4">
  {% for dataset in datasets %}
    <div class="col-10 col-md-6 col-lg-4 mb-4 mb-lg-5 px-4">
      <div class="card border-secondary rounded-3 h-100">
          <a
            class="card-block stretched-link text-decoration-none"
            href="/videos/{{ video.video_id }}"
          >
          <img
            src="{{ video.cover_image_url }}"
            class="w-100"
            stlye="max-height:125px;"
          />
          <div class="d-flex justify-content-between px-2 pt-1">
            <div class="d-flex align-items-center">
              <h4 class="fs-5 fw-bold text-dark">
                {{ video.title }}
              </h4>
            </div>
          </div>
          <div class="text-secondary mb-2 px-2">
            <small class="serif">{{ video.published|date }}</small>
          </div>
          <div class="card-body bg-transparent px-2 pt-0 pb-1">
            <p class="text-secondary fs-6">
              <small>
                {{ video.description|truncatechars:120 }}
              </small>
            </p>
          </div>
        </a>
      </div>
    </div>
  {% endfor %}
</div>
</html>
